<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <meta property="og:title" content="Todo List">
    <meta property="og:description" content="A simple Todo List application to manage your tasks.">
    <meta property="og:image" content="opengraph.webp">
    <meta property="og:type" content="website">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card mt-5 mx-auto" style="max-width: 600px;">
            <div class="card-header text-center">
                <h2>My TODO List</h2>
            </div>
            <div class="card-body">
                <form id="task-form" class="input-group mb-3">
                    <input type="text"
                           id="task-input"
                           class="form-control"
                           placeholder="Add new task..."
                           aria-label="Add new task">
                    <button class="btn btn-primary"
                            type="submit"
                            id="add-task-btn"
                            aria-label="Add task">
                        Add
                    </button>
                </form>
                <ul id="task-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
